services:
  neo4j:
    image: neo4j:5-enterprise
    volumes:
        - /$HOME/neo4j/logs:/logs
        - ./config:/config
        - /$HOME/neo4j/data:/data
        - /$HOME/neo4j/plugins:/plugins
    environment:
        - NEO4J_AUTH=neo4j/your_password
        - NEO4J_ACCEPT_LICENSE_AGREEMENT=eval
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always

volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  neo4j-config:
    driver: local
  neo4j-plugins:
    driver: local