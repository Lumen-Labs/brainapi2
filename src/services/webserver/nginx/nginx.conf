worker_processes  auto;

events {
  worker_connections  1024;
}   

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Logs
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  # Basic hardening & sane buffers
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 4096;
  server_tokens off;
  client_max_body_size 10m;

  # Gzip (optional; enable if you want)
  # gzip on;
  # gzip_types text/plain text/css application/json application/javascript application/xml+rss;

  # --- Server on port 8000 ---
  server {
    listen 8000 default_server;
    listen [::]:8000 default_server;

    # Static files root (mounted from ./html)
    root /usr/share/nginx/html;
    index index.html;

    # Simple health endpoint
    location = /healthz {
      return 200 "ok\n";
      add_header Content-Type text/plain;
    }

    # Try files, then 404
    location / {
      try_files $uri $uri/ =404;
    }

    # Example: uncomment to proxy a backend instead of static files
    # upstream app_upstream { server host.docker.internal:8001; }  # macOS/Windows Docker
    # upstream app_upstream { server 172.17.0.1:8001; }            # common Linux host
    #
    # location /api/ {
    #   proxy_pass http://app_upstream;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Error pages (optional)
    error_page 404 /404.html;
    location = /404.html { internal; }
  }
}
