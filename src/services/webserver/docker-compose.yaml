version: "3.9"

services:
  nginx:
    build:
      context: ./nginx
    image: local/nginx-8000-8001:latest
    container_name: nginx_8000_8001
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      - "8001:8001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
